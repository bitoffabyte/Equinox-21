			src="https://kit.fontawesome.com/c4096f9892.js"
			crossorigin="anonymous"
		></script>

		<title>Equinox</title>
		<style>
			#stars {
				width: 100vw;
				height: 100vh;
				position: fixed;
				top: 0;
			}
			.vg {
				width: 20%;
				height: auto;
			}

			#circle {
				transform-origin: center center;
				animation: wobble 4s linear infinite;
			}
			#axis {
				transform-origin: center center;
				animation: wobble1 4s linear infinite;
			}
			@keyframes wobble1 {
				0% {
					transform: rotateY(0deg);
				}
				25% {
					transform: rotateY(90deg);
				}
				50% {
					transform: rotateY(180deg);
				}
				75% {
					transform: rotateY(270deg);
				}
				100% {
					transform: rotateY(360deg);
				}
			}

			@keyframes wobble {
				0% {
					transform: rotate(0deg);
				}
				25% {
					transform: rotate(90deg);
				}
				50% {
					transform: rotate(180deg);
				}
				75% {
					transform: rotate(270deg);
				}
				100% {
					transform: rotate(360deg);
				}
			}
			.loadib {
				width: 100vw;
				height: 100vh;
				position: fixed;
				z-index: 10000000000000000;
				background: linear-gradient(
					168.49deg,
					#8415aa -4.74%,
					#3d0678 36.23%,
					#100259 74.35%,
					#150864 111.91%,
					#1a1d85 142.36%,
					#2034a9 179.56%,
					#1662d8 219.13%,
					#1f91e4 257.98%,
					#26b1ed 285.71%,
					#71c8ed 312.52%,
					#94d9f6 345.35%,
					#99e0ff 384.2%,
					#6bc9f1 419.92%,
					#77b6e7 442.45%,
					#8895e7 475.23%,
					#9d77d5 505.83%,
					#a938c6 538.6%,
					#8415aa 569.05%,
					#3d0678 589.3%
				);
				display: flex;
				align-items: center;
				justify-content: center;
			}
			@media screen and (max-width: 720px) {
				.vg {
					width: 50%;
					height: auto;
					margin-top: -10%;
				}
			}
		</style>
	</head>
	<body style="margin: 0; padding: 0" onresize="rs()">
		<noscript>You need to enable JavaScript to run this app.</noscript>
		<div class="loadib">
			<svg
				width="5000"
				height="5000"
				viewBox="0 0 5000 5000"
				fill="none"
				xmlns="http://www.w3.org/2000/svg"
				xmlns:xlink="http://www.w3.org/1999/xlink"
				class="vg"
			>
				<path
					d="M5000 0H0V5000H5000V0Z"
					fill="url(#pattern0)"
					id="circle"
				/>
				<rect
					x="1587"
					y="1643"
					width="1826"
					height="1714"
					fill="url(#pattern1)"
					id="axis"
				/>
				<defs>
					<pattern
						id="pattern0"
						patternContentUnits="objectBoundingBox"
						width="1"
						height="1"
					>
						<use xlink:href="#image0" transform="scale(0.0002)" />
					</pattern>
					<pattern
						id="pattern1"
						patternContentUnits="objectBoundingBox"
						width="1"
						height="1"
					>
						<use
							xlink:href="#image1"
							transform="scale(0.000547645)"
						/>
					</pattern>
					<image
						id="image0"
						width="5000"
						height="5000"
						xlink:href="%PUBLIC_URL%/a.png"
					/>
					<image
						id="image1"
						width="1826"
						height="1714"
						xlink:href="%PUBLIC_URL%/aa.png"
					/>
				</defs>
			</svg>
		</div>
		<div id="root"></div>

		<canvas id="stars"></canvas>

		<script>
			var loader;

			function loadNow(opacity) {
				if (opacity <= 0) {
					displayContent();
				} else {
					loader.style.opacity = opacity;
					window.setTimeout(function () {
						loadNow(opacity - 1);
					}, 2000);
				}
			}

			function displayContent() {
				loader.style.display = 'none';
				document.getElementById('root').style.display = 'block';
			}

			document.addEventListener('DOMContentLoaded', function () {
				window.addEventListener('load', (event) => {
					loader = document.querySelector('.loadib');
					loadNow(1);
				});
			});
		</script>

		<script>
			let particleNumber = 500;
			let windowWidth = window.screen.width;
			if ((windowWidth < 800) & (windowWidth > 400)) {
				particleNumber = 600;
			}
			if (windowWidth <= 720) {
				particleNumber = 200;
			}
			const rs = () => {
				windowWidth = window.screen.width;
				if ((windowWidth < 800) & (windowWidth > 400)) {
					particleNumber = 600;
				}
				if (windowWidth <= 720) {
					particleNumber = 400;
				}
			};
			var Stars = {
				canvas: null,
				context: null,
				circleArray: [],
				colorArray: [
					'#909bd9',
					'#3b5a9b',
					'#006599',
					'#2b97f1',
					'#e84713',
					'#001b47',
					'#007bff',
					'#ffffff',
					'#4d5664d8',
				],
				mouseDistance: 50,
				radius: 0.7,
				maxRadius: 1.3,
				mouse: { x: void 0, y: void 0, down: !1, move: !1 },
				init: function () {
					(this.canvas = document.getElementById('stars')),
						(this.canvas.width = window.innerWidth),
						(this.canvas.height = window.innerHeight),
						(this.canvas.style.display = 'block'),
						(this.context = this.canvas.getContext('2d')),
						window.addEventListener('mousemove', this.mouseMove),
						window.addEventListener('resize', this.resize),
						this.prepare(),
						this.animate();
				},
				Circle: function (e, t, n, i, o, r) {
					(this.x = e),
						(this.y = t),
						(this.dx = n),
						(this.dy = i),
						(this.radius = o),
						(this.minRadius = this.radius),
						(this.draw = function () {
							Stars.context.beginPath(),
								Stars.context.arc(
									this.x,
									this.y,
									this.radius,
									0,
									2 * Math.PI,
									!1
								),
								(Stars.context.fillStyle = r),
								Stars.context.fill();
						}),
						(this.update = function () {
							(this.x + this.radius > Stars.canvas.width ||
								this.x - this.radius < 0) &&
								(this.dx = -this.dx),
								(this.y + this.radius >
									Stars.canvas.height * 2 ||
									this.y - this.radius < 0) &&
									(this.dy = -this.dy),
								(this.x += this.dx / 1),
								(this.y += this.dy / 1),
								Stars.mouse.x - this.x < Stars.mouseDistance &&
								Stars.mouse.x - this.x > -Stars.mouseDistance &&
								Stars.mouse.y - this.y < Stars.mouseDistance &&
								Stars.mouse.y - this.y > -Stars.mouseDistance
									? this.radius < Stars.maxRadius &&
									  (this.radius += 1.3)
									: this.radius > this.minRadius &&
									  (this.radius -= 1.3),
								this.draw();
						});
				},
				prepare: function () {
					this.circleArray = [];
					for (var e = 0; e < particleNumber; e++) {
						var t = Stars.radius,
							n = Math.random() * (this.canvas.width - 2 * t) + t,
							i =
								Math.random() * (this.canvas.height - 2 * t) +
								t,
							o = 1.5 * (Math.random() - 0.5),
							r = 1.5 * (Math.random() - 1),
							a = this.colorArray[
								Math.floor(
									Math.random() * this.colorArray.length
								)
							];
						this.circleArray.push(
							new this.Circle(n, i, o, r, t, a)
						);
					}
				},
				animate: function () {
					requestAnimationFrame(Stars.animate),
						Stars.context.clearRect(
							0,
							0,
							Stars.canvas.width,
							Stars.canvas.height
						);
					for (var e = 0; e < Stars.circleArray.length; e++) {
						Stars.circleArray[e].update();
					}
				},
				mouseMove: function (e) {
					(Stars.mouse.x = e.x), (Stars.mouse.y = e.y);
				},
				resize: function () {
					(Stars.canvas.width = window.innerWidth),
						(Stars.canvas.height = window.innerHeight);
				},
			};

			Stars.init();
		</script>
	</body>
</html>
